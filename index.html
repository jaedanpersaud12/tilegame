<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Tile Game</title>
  </head>
  <body>

  <h1 class="header">TILE GAME</h1>
<div class="instructions">
  <h2>INSTRUCTIONS</h2>
<ol>
  <li>Hover over tile to reveal picture.</li>
  <li>Find the 3 matching pictures.</li>
  <li>Enter your answers in the form below with the format <span class="format">"a,b"</span>.</li>
</ol>
</div>
  <table>
    <tr>
      <td><div class="figure">
        <img class="image-main" src="images/tiktok1.jpg" alt="tiktok logo with number 1">
        <img class="image-hover" src="images/charlie.jpg" alt="picture of charlie d'amelio">
      </div></td>
      <td><div class="figure">
        <img class="image-main" src="images/tiktok2.jpg" alt="tiktok logo with number 2">
        <img class="image-hover" src="images/bella.jpg" alt="picture of bella poarch">
      </div></td>
      <td><div class="figure">
        <img class="image-main" src="images/tiktok3.jpg" alt="tiktok logo with number 3">
        <img class="image-hover" src="images/kim.jpg" alt="picture of kim jong un">
      </div></td>
    </tr>
  <tr>
    <td><div class="figure">
      <img class="image-main" src="images/tiktok4.jpg" alt="tiktok logo with number 4">
      <img class="image-hover" src="images/addison.jpg" alt="picture of addison rae">
    </div></td>
    <td><div class="figure">
      <img class="image-main" src="images/tiktok5.jpg" alt="tiktok logo with number 5">
      <img class="image-hover" src="images/trump.jpg" alt="picture of donald trump">
    </div></td>
    <td><div class="figure">
      <img class="image-main" src="images/tiktok6.jpg" alt="tiktok logo with number 6">
      <img class="image-hover" src="images/bella.jpg" alt="picture of bella poarch">
    </div></td>
  </tr>
  <tr>
  <td><div class="figure">
    <img class="image-main" src="images/tiktok7.jpg" alt="tiktok logo with number 7">
    <img class="image-hover" src="images/keith.jpg" alt="picture of keith rowley">
  </div></td>
  <td><div class="figure">
    <img class="image-main" src="images/tiktok8.jpg" alt="tiktok logo with number 8">
    <img class="image-hover" src="images/addison.jpg" alt="picture of addison rae">
  </div></td>
  <td><div class="figure">
    <img class="image-main" src="images/tiktok9.jpg" alt="tiktok logo with number 9s">
    <img class="image-hover" src="images/charlie.jpg" alt="picture of charlie d'amelio">
  </div></td>
  </tr>
  </table>

<form class="answers" method="post" data-netlify="true">
  <label for="name">Name</label> <br>
      <input type="text" id="name"> <br> <br>
  <label for="fans">First Answer</label> <br>
      <input type="text" id="fans"> <br> <br>
  <label for="sans">Second Answer</label> <br>
      <input type="text" id="sans"> <br> <br>
  <label for="tans">Third Answer</label> <br>
      <input type="text" id="tans"> <br> <br>
  <input type="submit" value="Submit">
</form>

  </body>
</html>
